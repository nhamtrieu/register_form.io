<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form action="" class="form-register">
            <h2 class="heading__title">Đăng ký</h2>
        <div class="form">
            <p class="body__title title">Tên đăng nhập:</p>
            <input class="register__name input-form" type="text" placeholder="Tên đăng nhập" id="register__name">
            <span class="input-form__underline"></span>
            <span class="error-tilte"></span>
        </div>
        <div class="form">
            <p class="body__title title">Email:</p>
            <label for="email"></label>
            <input class="register__email input-form" type="email" placeholder="Email" id="register__email" name="email">
            <span class="input-form__underline"></span>
            <span class="error-tilte"></span>
        </div>
        <div class="form">
            <p class="body__title title">Mật khẩu:</p>
            <input class="register__password input-form" type="password" placeholder="Mật khẩu" id="register__password">
            <span class="input-form__underline"></span>
            <span class="error-tilte"></span>
        </div>
        <div class="form">
            <p class="body__title title">Nhập lại mật khẩu:</p>
            <input class="register__password--confirm input-form" type="password" placeholder="Nhập lại mật khẩu" id="register__password--confirm">
            <span class="input-form__underline"></span>
            <span class="error-tilte"></span>
        </div>
        <p>Bằng việc đăng ký bạn đồng ý với <a href=""> Điều khoản dịch vụ</a> và <a href="">Chính sách bảo mật</a></p>
        <button class="btn" type="submit">Đăng ký</button>
        <p class="footer__title">
            Bạn đã có tài khoản?
            <a href="">Đăng nhập</a>
        </p>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
